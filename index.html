<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form >
        <h1><center>Survey Form</center></h1>
		<fieldset>
        <label for="first-name">First Name<span class="required">*</span></label>
		<input type="text" id="first-name" name="first-name" required>
		<label for="last-name">Last Name<span class="required">*</span></label>
		<input type="text" id="last-name" name="last-name" required>
        </fieldset><br>
        <fieldset>
		<label for="street">Street Address<span class="required">*</span></label>
		<input type="text" id="street" name="street" required>
		<label for="city">City<span class="required">*</span></label>
		<input type="text" id="city" name="city" required>
		<label for="state">State<span class="required">*</span></label>
		<input type="text" id="state" name="state" required>
		<label for="pin-code">Pin Code<span class="required">*</span></label>
		<input type="number" id="pin-code" name="pin-code" required>
        </fieldset><br>
        <fieldset>
		<label for="contact-number">Contact Number<span class="required">*</span></label>
		<input type="number" id="contact-number" name="contact-number" required>
        </fieldset><br>
        <fieldset>
		<label for="quality-rating"><b>Quality of products received</b><span class="required">*</span></label>
		<input type="radio" id="quality-excellent" name="quality" value="Excellent" required>
		<label for="quality-excellent">Excellent</label>
		<input type="radio" id="quality-good" name="quality" value="Good" required>
		<label for="quality-good">Good</label>
		<input type="radio" id="quality-bad" name="quality" value="Bad" required>
		<label for="quality-bad">Bad</label>
		<label for="value-rating"><b>Value for Money</b><span class="required">*</span></label>
		<input type="radio" id="value-excellent" name="value" value="Excellent" required>
		<label for="value-excellent">Excellent</label>
		<input type="radio" id="value-good" name="value" value="Good" required>
		<label for="value-good">Good</label>
		<input type="radio" id="value-bad" name="value">
        <label for="value-bad">Bad</label>
		<!-- <input type="radio" id="value-bad" name="value"> -->
        <label for="del-rating"><b>Delivery</b><span class="required">*</span></label>
		<input type="radio" id="del-excellent" name="delivery" value="Excellent" required>
		<label for="del-excellent">Excellent</label>
		<input type="radio" id="del-good" name="delivery" value="Good" required>
		<label for="del-good">Good</label>
		<input type="radio" id="del-bad" name="delivery">
        <label for="value-bad">Bad</label>
        </fieldset><br>
		<!-- <input type="radio" id="value-bad" name="value"> -->
        <div align="center">
		<input type="submit">
		</div><br>
